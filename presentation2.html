<div class="columns"><div>
<ul>
<li><strong>双轮足机器人无线引导的局限性</strong>

<li>UWB 多径反射导致定位不稳，遮挡情况下目标易丢失</li>
<li>相关研究较少</li>
</ul>
</li>
</ul>
</div><div>

<ul>

<li>遮挡/丢失下的稳健跟踪与过渡控制是难点</li>
</ul>
</li>
</ul>

<h3 id="1-%E5%8A%A8%E5%8A%9B%E5%AD%A6%E6%98%A0%E5%B0%84%E7%9A%84%E7%A8%B3%E5%AE%9A%E6%80%A7">1. 动力学映射的稳定性</h3>
<ul>
<li>
<p><strong>汽车：源动力到直接动力映射“近似稳定、线性”</strong><br />
多数情况下，发动机/电机扭矩与轮胎地面作用力的关系可以用简化模型直接描述（如 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>F</mi><mtext>轮</mtext></msub><mo>≈</mo><mi>T</mi><mi mathvariant="normal">/</mi><mi>r</mi></mrow><annotation encoding="application/x-tex">F_{\mathrm{轮}} \approx T/r</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">F</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3283em;"><span style="top:-2.55em;margin-left:-0.1389em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathrm cjk_fallback mtight">轮</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">≈</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.13889em;">T</span><span class="mord">/</span><span class="mord mathnormal" style="margin-right:0.02778em;">r</span></span></span></span>）。公路场景下接触不变，且扭矩-轮胎力关系随路况变化小，所以直接用扭矩/踏板压输入控制效果良好。</p>
</li>
<li>
<p><strong>四足机器人：源动力到接触力的映射“高度非线性、时变”</strong><br />
四足机器人腿部与地面接触频繁切换，关节角度导致雅可比矩阵 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>J</mi></mrow><annotation encoding="application/x-tex">J</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.09618em;">J</span></span></span></span> 动态变化，相同的电机扭矩在不同姿态下产生的足端接触力差异巨大。此时若只直接控制扭矩，难以保证实际地面的接触力满足约束，因此必须将“足端接触力”作为直接控制量。</p>
</li>
</ul>
<h3 id="2-%E7%BA%A6%E6%9D%9F%E4%BC%98%E5%85%88%E7%BA%A7">2. 约束优先级</h3>
<ul>
<li>
<p><strong>汽车：</strong><br />
主要约束如“不打滑”“不侧翻”可通过动力源限制、附加稳定系统等间接实现。</p>
</li>
<li>
<p><strong>四足机器人：</strong><br />
需要实时满足摩擦力锥、支撑分配、地形避障等复杂约束，这类约束对接触力的分布有显式要求，只能通过优化“接触力”才能直接落实。</p>
</li>
</ul>

<h3 id="3-%E6%8E%A7%E5%88%B6%E7%9B%AE%E6%A0%87">3. 控制目标</h3>
<ul>
<li>
<p><strong>汽车：</strong><br />
重点是平稳跟踪速度/轨迹，将扭矩或踏板开度作为控制量已足够响应驾驶员意图，控制策略高效简单。</p>
</li>
<li>
<p><strong>四足机器人：</strong><br />
重点是动态稳定/地形适应/精准落脚，只有显式“分配接触力”才能将稳定性、安全、目标动作等多重需求统一到优化里。</p>
</li>
</ul>
<p><strong>结论：</strong><br />
控制量的选择，不是简单的“层级递进”，而是应根据“谁能直接、可靠地满足约束与控制目标”来决定：</p>
<ul>
<li><strong>汽车</strong>侧重源动力控制，因其简单高效、约束可间接满足；</li>
<li><strong>四足机器人</strong>必须直接控制接触力，才能保障动态稳定性和复杂地形的适应能力。</li>
</ul>

<h1 id="3-loop-shaping%E8%BE%85%E5%8A%A9%E7%BB%93%E6%9E%84">3. Loop-shaping辅助结构</h1>
<h2 id="%E6%A6%82%E5%BF%B5%E4%B8%8E%E4%BD%9C%E7%94%A8%E8%A7%A3%E9%87%8A">概念与作用（解释）</h2>
<ul>
<li>目的：通过在输入端引入线性动态子系统（loop‑shaping），塑形通道频率响应，抑制高频噪声与速率抖振，同时提升鲁棒性与可调性。</li>
<li>结构：对每个通道并行布置一阶（或低阶）子系统，形成“内部状态 + 直接通道”的状态空间结构：
