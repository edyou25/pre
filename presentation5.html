  font-size: 12px;
  font-weight: 300;
}

footer {
  color: #666666;
  font-size: 11px;
}

h1 {
  color: #A72335;
  border-bottom: 4px solid #A72335;
  padding-bottom: 8px;
  font-weight: 700;
  font-size: 42px;
  margin-bottom: 15px;
}

h2 {
  color: #A72335;
  border-left: 6px solid #D4AF37;
  padding-left: 12px;
  font-weight: 700;
  font-size: 28px;
  margin: 15px 0 10px 0;
}

h3 {
  color: #555555;
  font-weight: 600;
  font-size: 22px;
  margin: 12px 0 8px 0;
}

p {
  font-size: 18px;
  margin: 8px 0;
  line-height: 1.5;
}

strong {
  color: #A72335;
  font-weight: 700;
}

a {
  color: #A72335;
}

blockquote {
  border-left: 4px solid #D4AF37;
  background-color: #f9f9f9;
  padding: 8px 15px;
  font-style: italic;
  color: #555555;
  margin: 10px 0;
}

code {
  background-color: #f5f5f5;
  color: #A72335;
  padding: 2px 6px;
  border-radius: 3px;
  font-size: 16px;
}

ul, ol {
  line-height: 1.5;
  font-size: 18px;
  margin: 8px 0;
  padding-left: 25px;
}

li {
  margin: 5px 0;
}

table {
  border-collapse: collapse;
  margin: 10px auto;
  font-size: 16px;
}

th {
  background-color: #A72335;
  color: white;
  padding: 8px 12px;
  font-size: 16px;
}

td {
  padding: 6px 10px;
  border: 1px solid #ddd;
  font-size: 16px;
}

.columns {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 25px;
  font-size: 18px;
}

.title-slide {
  background: linear-gradient(135deg, #A72335 0%, #8B1C2E 100%);
  color: white;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.title-slide h1 {
  color: white;
  border: none;
  font-size: 48px;
  margin-bottom: 20px;
}

.title-slide h2 {
  color: #D4AF37;
  border: none;
  font-size: 32px;
  font-weight: 400;
  margin-top: 0;
  padding: 0;
}

.title-slide p {
  color: #f0f0f0;
  font-size: 18px;
  margin-top: 30px;
}

img {
  display: block;
  margin: 10px auto;
  max-height: 350px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.highlight-box {
  background-color: #fff3cd;
  border-left: 6px solid #A72335;
  padding: 10px 15px;
  margin: 12px 0;
  border-radius: 4px;
  font-size: 18px;
}
