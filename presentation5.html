<header>四足导盲犬研究计划 | PolyU</header>
<p>缺点：</p>
<ul>
<li>
<p>taut模型中，l=l0，也就是默认一直taut，taut到slack的转移条件由force决定</p>
</li>
<li>
<p>而force又没有用sensor数据，而是使用了很粗略的vb估计</p>
</li>
<li>
<p>其实相当与速度快默认taut，速度慢默认slack，这其实是假设人能很好的跟踪</p>
</li>
<li>
<p>一旦机器人出现突然刹车或者加速，引起状态切换，那就会模型失效</p>
</li>
<li>
<p>如果使用taut错误估计为slack，那就是完全忽略了该考虑的机器人负载</p>
</li>
<li>
<p>如果使用slack错误估计为taut，那就是假设了额外的负载</p>
</li>
<li>
<p>结合上面两条，就会变成一个很乱的系统：没有负载是假设了负载，有负载时没有充分考虑</p>
</li>
<li>
<p>仍然是一个混合整形优化，论文并没有提及如何求解混合整形优化</p>
</li>
<li>
<p>力传感器并不能起到很好的作用，因为在优化过程中还是需要估计力</p>
</li>
<li>
<p>原文：可以进一步结合力对人的行为建模</p>
</li>
</ul>

<header>四足导盲犬研究计划 | PolyU</header>
<p>我认为UCB论文需要改进的点&amp;实际改进的点</p>
<ul>
<li>[ ] <strong>提高力估计的精度</strong></li>
<li>[x] <strong>加强人的感知和建模</strong></li>
<li>[x] <strong>通过加入规划层来融合复杂的切换/力估计模型，避免优化问题过于复杂</strong></li>
</ul>
<p>仍存在的问题：</p>
<ul>
<li>通过特殊结构和胡可定律（F=kx）强行绑定位置和力</li>
<li>放弃考虑slack状态，机器人要持续输出牵引力</li>
<li>这两篇论文只考虑输出力，没考虑顺应力</li>
<li>由于人的行走、站立状态又是一个01变量，所以还是一个MINLP问题</li>
</ul>
<p>思路：</p>
<ul>
<li>提高力估计精度（根据最近历史状态。learning based）</li>
<li>估计器可能并没有显示表达，因此不融入优化问题，而是与搜索的路径规划结合</li>
<li>搜索中考虑人的站立、行走，以及绳的taut/slack离散状态</li>
<li>根据reference和dynamics constraints，再次优化robot motion</li>
<li>人可以用搜索的粗略路径，因为人的路径没必要限制的太死，实际还要以人的意志为准</li>
<li>在人出现临时决策时，加入辨识和更新机制</li>
<li>实验都是平坦室内场景，也没有行人</li>
</ul>

<p>Related Works:</p>
<ul>
<li>UCB论文：人主要作为负载，没有提供交互体验，但后续已经优化</li>

<div>
<p><img src="assets/pictures/cc.png" alt="" /></p>
</div>
<div>
<ul>
<li>介绍了一个基础的compliance control系统</li>
<li>思考：hmi中 planning 和 control 的关系
<ul>
<li>planning 可以专注于重要的交互节点，因为实际交互细节其实难以预测</li>
<li>control 提升实际的交互体验，交互方式可以进一步优化</li>
<li>其他方面进一步的体验提升可以从感知着手</li>
</ul>
</li>

<h3 id="%E4%BD%8E%E5%B1%82%E5%85%B3%E8%8A%82%E6%8E%A7%E5%88%B6"><strong>低层关节控制</strong></h3>
<ul>
<li><strong>PD / PID 控制</strong>：最常用，直接调节关节角度和速度。</li>
<li><strong>力矩控制</strong>：基于动力学模型计算扭矩，精度高。</li>
<li><strong>关节阻抗控制</strong>：引入弹簧-阻尼模型，提升柔顺性。</li>
</ul>
<h3 id="%E4%B8%AD%E5%B1%82%E8%BF%90%E5%8A%A8%E6%8E%A7%E5%88%B6"><strong>中层运动控制</strong></h3>
<ul>
<li><strong>Raibert 足端调节</strong>：根据速度误差调整落足位置。</li>
<li><strong>逆动力学控制</strong>：根据期望轨迹计算关节扭矩。</li>
<li><strong>积分逆控制</strong>：结合误差积分和广义雅可比伪逆，增强鲁棒性。</li>
<li><strong>任务空间阻抗控制</strong>：实现柔顺交互。</li>
</ul>
<h3 id="%E9%AB%98%E5%B1%82%E4%BC%98%E5%8C%96%E6%8E%A7%E5%88%B6"><strong>高层优化控制</strong></h3>
<ul>
<li><strong>Whole-Body Control (WBC)</strong>：QP 优化，多任务协调。</li>
<li><strong>Model Predictive Control (MPC)</strong>：预测未来状态，处理约束，适合动态任务。</li>
<li><strong>强化学习控制</strong>：数据驱动，适合复杂场景。</li>
</ul>

<header>四足导盲犬研究计划 | PolyU</header>
<h4 id="1-%E7%9B%B8%E5%90%8C%E7%A0%94%E7%A9%B6%E8%83%8C%E6%99%AF"><strong>1. 相同研究背景</strong></h4>
<ul>
<li>两篇论文都关注<strong>人—四足机器人协作</strong>中的<strong>负载+牵引力</strong></li>
</ul>
<h4 id="2-t-ase-2024"><strong>2. T-ASE 2024</strong></h4>
<ul>
<li><strong>在线识别负载质心偏移</strong>，修正动力学模型。</li>
<li>自<strong>适应区分人臂作用力的正负贡献</strong>，动态调整控制策略，保证搬运稳定性。</li>
</ul>
<h4 id="3-t-ase-2025"><strong>3. T-ASE 2025</strong></h4>
<ul>
<li>在牵引式协同行走中，机器人需快速响应人意图，同时<strong>保持步态稳定</strong>。</li>
<li>设计<strong>分层控制架构（上层MPC、下层虚拟约束QP）</strong>。</li>
<li>基于DCM快速<strong>调整落足位置</strong>，提高稳定性和响应速度。</li>
</ul>
<h4 id="4-%E6%80%BB%E7%BB%93"><strong>4. 总结</strong></h4>
<ul>
<li><strong>2024</strong>聚焦负载运输，核心是<strong>负载参数识别+自适应补偿</strong>。</li>
<li><strong>2025</strong>聚焦牵引式协同行走，核心是<strong>分层控制+步态规划（DCM）</strong>。</li>
<li>先解决负载运输中的不确定性（2024），再扩展到更复杂的协同行走与引导问题（2025），体现研究的纵深发展。</li>
</ul>

<h3 id="%E5%A4%A9%E6%B4%A5%E5%A4%A7%E5%AD%A6---physical-human-robot-interaction-force-transmission-characteristics"><strong>天津大学</strong> - Physical Human-Robot Interaction Force Transmission Characteristics</h3>
<p>比较三种人机物理交互（pHRI）介质在盲人引导机器人中的表现：</p>
<ul>
<li><strong>刚性杆</strong></li>
<li><strong>弹簧阻尼结构</strong></li>
<li><strong>柔性绳索</strong></li>
</ul>
<p>重点分析<strong>力传递特性</strong>和<strong>用户舒适度</strong>。</p>
<ol>
<li><strong>刚性杆</strong></li>
</ol>
<ul>
<li><strong>优点：</strong> 力传递迅速，几乎<strong>无损耗</strong>。</li>
<li><strong>缺点：</strong> 机器人运动变化时<strong>冲击力大</strong>，盲人用户不适感明显。</li>
</ul>
<ol start="2">
<li><strong>弹簧阻尼结构</strong></li>
</ol>
<ul>
<li><strong>优点：</strong> <strong>缓冲</strong>冲击力，过渡平滑。</li>
<li><strong>缺点：</strong> 力传递<strong>延迟明显</strong>（滞后），即使调整刚度和阻尼系数，波动仍存在。</li>
</ul>
<ol start="3">
<li><strong>柔性绳索</strong></li>
</ol>
<ul>
<li><strong>优点：</strong> 响应时间适中（约1–2秒），力传递稳定，舒适度高。</li>
<li><strong>缺点：</strong> 有轻微延迟，但可接受，适合步速同步。</li>
</ul>

<p><strong>仿真与实验结果</strong></p>
<ul>
<li><strong>刚性杆：</strong> 上升时间 &lt;0.1秒，力峰值尖锐。</li>
<li><strong>弹簧阻尼：</strong> 上升时间 &gt;15秒，滞后严重。</li>
<li><strong>柔性绳索：</strong> 上升时间约1–2秒，响应平稳，无过度拉伸。</li>
</ul>
<p><strong>结论</strong></p>
<ul>
<li>柔性绳索在“柔软性”（舒适）与“硬度”（力传递清晰）之间取得最佳平衡，是盲人引导机器人最适合的交互介质。</li>
<li>后续研究将关注可靠性和误差分析。</li>
</ul>

<header>四足导盲犬研究计划 | PolyU</header>
<h3 id="aliotta-et-al-prisma-2025-%E4%B8%8E-ma-et-al-%E5%90%8C%E6%B5%8E2024-%E5%85%B1%E5%90%8C%E7%82%B9">Aliotta et al. (PRISMA 2025) 与 Ma et al. (同济2024)  <strong>共同点</strong></h3>
<ul>
<li>
<p>均面向视障用户牵，以 ANYmal 类平台和算法。</p>
</li>
<li>
<p><strong>控制范式趋同</strong>：<br />
– 采用 <strong>分层架构</strong>：高层行为/指令生成 + 底层运动执行；<br />
– 底层 locomotion 网络均基于 <strong>大规模并行 DRL（PPO + 4096 envs）</strong>，参考 Rudin et al. (CoRL 2022) 训练范式。</p>
</li>

<tr>
<td><strong>目标</strong></td>
<td>监督网络<strong>模仿预设规则策略（行为克隆）</strong></td>
<td>Teacher 端到端 RL 优化<strong>综合 reward</strong>（tracking + energy + style + alive）</td>
</tr>
<tr>
<td>力建模</td>
<td>输入为瞬时力值（±80 N / ±40 N），未建模动态特性</td>
<td>力作为 <strong>Privileged Information</strong>（−5 ~ 3 N），连续融入 Teacher 训练</td>
</tr>
<tr>
<td><strong>架构</strong></td>
<td>supervisor 与 loco 网络独立训练、ONNX 格式集成</td>
<td>Student 通过 RMA 估计 latent 以复用 Teacher 主干（隐式耦合）</td>
</tr>
<tr>
<td><strong>部署</strong></td>
<td>supervisor + pretrained locomotion（无 fine-tuning）</td>
<td>Student + RMA（zero-shot, no-tuning）</td>
</tr>
<tr>
<td><strong>步态</strong></td>
<td>未显式建模步态；Turn/Spin 依赖底层 locomotion 自适应</td>
<td>显式支持 <strong>Trotting / Walking / Pacing</strong>，风格单元驱动切换</td>
</tr>
<tr>
<td>实验</td>
<td>行为识别成功率（Spin 100%，Turn 易失稳）</td>
<td>多地形穿越（25°坡、20 cm 台阶）+ 抗扰（踢/推/悬空）+ 跟踪精度（MTE ≤0.05 m/s）</td>
</tr>

<header>四足导盲犬研究计划 | PolyU</header>
<h3 id="%E8%B4%A1%E7%8C%AE">贡献</h3>
<ol>
<li>
<p><strong>识别并量化导盲机器人行走控制中影响用户体验的关键技术要素</strong><br />
基于对<strong>7名导盲犬使用者</strong>和<strong>1名训导员</strong>的半结构化访谈、实地观察及研究者亲历盲走实验，首次系统揭示：</p>
<ul>
<li>视障用户高度依赖环境声学线索，<strong>现有机器人行走噪声（≈60–70 dB）严重干扰导航</strong>；</li>
<li><strong>用户实际行走速度可达 0.6–1.2 m/s</strong>，并非“缓慢谨慎”；</li>
<li>导盲犬在楼梯起点“前足踏上即暂停”的行为是<strong>关键安全提示信号</strong>。<br />
→ 这些发现为控制器设计提供了明确、可量化的工程目标。</li>
</ul>
</li>
<li>
<p><strong>开发了一种显著降噪、高稳定性、支持地形感知的行走控制器</strong></p>
<ul>
<li>采用 <strong>NMPC + WBIC 架构</strong>，保留完整 SO(3) 角动量动力学，结合实时 SQP 求解（400–500 Hz 更新）；</li>
<li>通过<strong>降低步频</strong>（swing time = 0.286 s）、<strong>延长下摆</strong>阶段（65% swing time）、调低<strong>关节微分增益</strong>（Kd=0.5）等措施，实现 <strong>≈10 dB 噪声降低</strong>（实测均值 ≈50 dB），感知响度减半；</li>
<li>集成 RealSense + Elevation Mapping 的 2.5D 高程图，支持楼梯攀爬，并<strong>实现“前足踏上首阶即暂停”的类导盲犬行为</strong>。</li>
</ul>
</li>
<li>
<p><strong>开展了面向真实视障用户的系统性人因评估</strong></p>
<ul>
<li>招募4名资深导盲犬使用者，在平地、楼梯、斜坡场景下对比测试（自身导盲犬 vs 默认控制器 vs 本控制器）；</li>
<li>采用 NASA-TLX（工作负荷）、SUS（系统可用性）及 Likert 量表（噪声/顺从性/满意度）进行量化评估；</li>
<li>结果表明：本控制器在噪声、顺从性、满意度上显著优于默认控制器，楼梯攀登体验获“非常类似导盲犬”评价，工作负荷与使用导盲犬相当。</li>
</ul>
</li>
</ol>

<ol>

</ul>
</li>

<li>

<ul>
<li>PyTorch + CasADi + IPOPT，任意可微动力学模型（含 CNN/LSTM/TCN）</li>

</li>
<li>

<ul>

<li>Paper: <em>NeurIPS 2020</em>；Code: <a href="https://github.com/ethz-adrl/mpd"><code>ethz-adrl/mpd</code></a></li>

<p><strong>deepmpc</strong> UMich ARM Lab</p>
<ul>

" lang="en-US" data-marpit-pagination="38" style="--paginate:true;--header:四足导盲犬研究计划 | PolyU;--footer:© 2025 Hong Kong Polytechnic University;--theme:default;--style:@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&amp;display=swap')

<header>四足导盲犬研究计划 | PolyU</header>
<p>现有辅助工具对比：</p>
<ul>
<li>白 cane：只能局部探测（≤1 m）、无法提供路径、易卡在复杂障碍中、无法处理 overhead 障碍；</li>
<li>智能 cane（如 WeWalk）：<strong>依赖振动/语音反馈</strong> → 认知负荷高、反馈模糊、延迟严重；</li>
<li>导盲犬：稀缺、<strong>昂贵</strong>（约 $42k–$50k）、仅限熟悉路径、训练周期长；可控性差；</li>
<li>轮式引导机器人（如 CaBot）：仅适用于平坦室内环境，无法应对地形变化（如草地、台阶、斜坡）。</li>
</ul>
<p>基于对 6 名 BVI 用户的访谈，作者提出六大设计需求：</p>
<table>
<thead>
<tr>
<th>编号</th>
<th>需求</th>
<th>说明</th>
</tr>
</thead>
<tbody>
<tr>
<td>D1</td>
<td>提供可行走路径</td>
<td>不仅避障，还需全局规划</td>
</tr>
<tr>
<td>D2</td>
<td>主动避障（proactive）</td>
<td>机器人应主动绕行，而非仅报警</td>
</tr>
<tr>
<td>D3</td>
<td>室内外+多地形适应</td>
<td><strong>支持草地、瓷砖、台阶、斜坡</strong>等</td>
</tr>
<tr>
<td>D4</td>
<td>直观、低认知负荷的引导</td>
<td>优先<strong>力反馈</strong>（kinesthetic），避免<strong>过载语音/振动</strong></td>
</tr>
<tr>
<td>D5</td>
<td><strong>预判式语音反馈</strong></td>
<td><strong>提前告知转向</strong>、地形变化，并配合减速/暂停</td>
</tr>
<tr>
<td>D6</td>
<td><strong>用户可控速度</strong>/启停</td>
<td>通过手柄（joystick/力传感）实现主动干预</td>
</tr>
</tbody>
</table>

<p><strong>交互逻辑</strong></p>
<ul>
<li>转弯前 <strong>减速 + 语音提示</strong>；</li>
<li>遇路缘/台阶 → <strong>暂停 + 语音提示</strong> → 等待用户按手柄确认；</li>
<li>地形切换（如水泥→草地）→ <strong>提前语音 + 减速</strong>，让用户调整步态。</li>

<header>四足导盲犬研究计划 | PolyU</header>
<h3 id="2023%E5%B9%B4%E7%A0%94%E7%A9%B6%E6%88%90%E6%9E%9C">2023年研究成果</h3>
<ul>
<li><strong>CoRL’23</strong>：Transforming a Quadruped...<br />
• 首次将导盲任务建模为MDP-based wayfinding<br />
• 提出Delayed Harness人机交互模型（开源数据）<br />
• 设计Action Shielding安全机制（类比“导盲犬+白杖”双重保险）</li>
<li>** HRI’23 LBR**：How to Train Your Guide Dog<br />
• 核心观点：human-robot modeling是训练策略的前提<br />
• 关键进展：完成硬件部署（&gt;100 m路径验证）</li>
</ul>
<h3 id="2025%E5%B9%B4%E7%A0%94%E7%A9%B6%E6%88%90%E6%9E%9C">2025年研究成果</h3>
<ul>
<li><strong>HRI’25</strong>：Understanding Expectations...<br />
• 研究方向：用户期望前置研究<br />
• 核心内容：通过访谈与问卷，系统梳理BVI用户对机器人导盲犬的功能与非功能期望（如信任建立、错误恢复、可解释性）<br />
• 价值：为系统设计提供人因工程依据，规避“工程师视角陷阱”</li>
<li><strong>ICRA’25</strong>：Do Looks Matter?...<br />
• 研究方向：形态与美学设计影响<br />
• 核心内容：实证分析机器人外观（四足vs.轮式vs.抽象）、材质、尺寸对BVI用户感知安全性、接受度与信任的影响<br />
• 核心观点：除“形式追随功能”外，“形式塑造信任”</li>
</ul>
<footer>© 2025 Hong Kong Polytechnic University</footer>
</section>

</ul>
</li>
</ol>

<ul>
<li><strong>工程化 vs 理论化</strong>：平衡模型复杂度与实用性</li>
<li><strong>数据驱动 vs 模型驱动</strong>：结合两者优势</li>
<li><strong>仿真 vs 真实</strong>：重视真实环境验证</li>
</ul>
<h3 id="%E6%8A%80%E6%9C%AF%E8%B7%AF%E7%BA%BF"><strong>技术路线</strong></h3>
<ul>
<li><strong>从简单到复杂</strong>：先解决基础问题，再扩展场景</li>
<li><strong>从单点突破到系统集成</strong>：模块化设计，逐步完善</li>
<li><strong>从技术导向到用户导向</strong>：以用户体验为核心</li>
</ul>
